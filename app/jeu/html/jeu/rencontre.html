
	
<div>
	<h1>Ho, quelqu'un !</h1>
	<label >Quel est ton nom ?</label>
	<form ng-submit="ok()" name="myForm" novalidate>
		<input type="text" 
				name="myName" 
				ng-model="user"
				ng-minlength="3"
         		ng-maxlength="15"
         		ng-required="true"
         		ng-pattern="/^[a-zA-Z-]+$/">
				
		<button type="submit">JE VALIDE</button>

		<div ng-messages="myForm.myName.$error" style="color:maroon">
			<div ng-messages-include="html/jeu/defaultMessage.html"></div>
		</div>
	</form>
</div>
